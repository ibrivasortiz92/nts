{% extends "_partials/layout.html" %}
{% load static %}

<!-- STATIC FILES -->
{% block styles %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

	<div class="container-fluid">

		<div class="row">

			<!-- LOGIN CARD -->
			<div class="col-sm-5 mx-auto p-4 border rounded log-row">

                <!-- LOGIN ICON -->
				<div class="text-center mb-2">
                    <i class='bx bxs-message-square-detail log-icon'></i>
				</div>
					
                <!-- MESSAGE -->
				<div class='alert alert-info text-center' role='alert'>
                    <span>You have encountered a server problem. Our team is currently working on this issue.</span>
                </div>
					
			</div>

		</div>
		
	</div>

{% endblock %}
